<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Countdown</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Welcome to the Countdown App!</h1>
    <h2>Add Countdown</h2>

    <form name="countdownForm" method="POST" action="{% url 'add_countdown' %}" onsubmit="return validateForm()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Countdown</button>

        <button class="button" type="button" onclick="window.location.href='{% url 'all_countdowns' %}'">View All Countdowns</button>

    </form>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
